<h1 style="text-align: center">To Do List</h1>

<hr />

<div style="text-align: center">
  <input type="text" [(ngModel)]="todoitem" />
</div>

<hr />

<div style="text-align: center">
  <button class="btn btn-success" (click)="onAdd()">Add a new To Do</button>
</div>

<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of todoarray; let i = index"
    style="text-align: center"
  >
    <button class="btn-danger" (click)="onDelete(item.id)">Delete</button>
    <br>
    <br>
    <div>
      <p (click)="onEdit(i)">{{ item.task }}</p>
      <input *ngIf="showInput && selectedIndex === i" type="text" [(ngModel)]="updatedItem" />
      <button *ngIf="showInput && selectedIndex === i" class="btn-alert" (click)="onUpdate(i)">Update</button>
    </div>
  </li>

</ul>
